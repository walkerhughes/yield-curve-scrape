name: Daily get_yc_data Script Execution

on:
  schedule:
    # Runs every day
    - cron: '*/5 * * * *'

jobs:
  run-scrapy-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' 

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        # Add other dependencies 
        python3 -m pip install --upgrade json
        python3 -m pip install --upgrade datetime
        python3 -m pip install --upgrade requests
        python3 -m pip install --upgrade bs4 

    - name: Run get_yc_data.py script
      run: |
        python ./scripts/get_yc_data.py
